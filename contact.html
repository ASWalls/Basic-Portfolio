<!DOCTYPE html>

<html>

<head>
    <title>Aretha's Basic Portfolio</title>
    <meta charset="utf8" />
    <meta name="description" content="A basic portfolio created as a homework assignment for UA Bootcamp." />
</head>

<body>
    <header>
        <div class="header-title">
            <h1>Aretha Walls</h1>
        </div>
        <nav>

                <li>Portfolio</li>

    <section>
        <div class="container">
            <h1>Contact</h1>

                <br />
                <textarea rows="10" cols="40"></textarea>

        </div>
    </section>

    <footer>
        <p>Copyright &copy; Aretha Walls 2018</p>
    </footer>
</body>


</html>
